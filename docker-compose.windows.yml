services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      # Windows 环境下的卷映射
      - ./precision_machining_website:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    environment:
      - DEBUG=0
      # 数据库连接信息
      - DB_HOST=db
      - DB_NAME=machining_platform
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DOCKER_ENV=true
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      - POSTGRES_DB=machining_platform
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      # Windows 环境下使用命名卷
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
  static_volume:
  media_volume: