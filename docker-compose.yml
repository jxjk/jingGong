version: '2'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./precision_machining_website:/app
    environment:
      - DEBUG=0
    links:
      - db

  db:
    image: postgres:13
    environment:
      - POSTGRES_DB=machining_platform
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres