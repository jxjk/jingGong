{% extends "base.html" %}

{% block title %}用户登录 - {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">用户登录</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">用户名</label>
                        <input type="text" class="form-control" name="username" id="{{ form.username.id_for_label }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">密码</label>
                        <input type="password" class="form-control" name="password" id="{{ form.password.id_for_label }}" required>
                    </div>
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            用户名或密码错误，请重试。
                        </div>
                    {% endif %}
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">登录</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p>还没有账户？请联系管理员创建。</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
